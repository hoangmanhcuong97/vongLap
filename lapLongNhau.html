<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lap long nhau</title>
</head>
<body>
<script>
  let covay;
  covay = "<table border='2px' width='300px' cellspacing='3px' cellpadding='30px'>";
  for (i=1;i<=3;i++){
    covay = covay + "<tr>";
               for (j=1;j<=10;j++){
                 covay = covay +"<td>"+ i*j + "</td>";
               }
     covay = covay +"</tr>";
  }
  covay = covay + "</table>";
  document.write(covay);
</script>
</body>
</html>
