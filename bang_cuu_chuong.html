<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bang cuu chuong</title>
</head>
<body>
<h1 style="text-align: center;color: orange">Bảng cửu chương</h1>
<script>
  let cuuchuong;
  cuuchuong = "<table BORDERCOLOR = 'red' BGCOLOR='#f0f8ff' align='center' border='3' width='300' cellpadding='7' cellspacing='6'> ";
  for (i=1;i<=9; i++) {
    cuuchuong = cuuchuong + "<tr>";
    for (j=1;j<=9;j++){
      cuuchuong = cuuchuong +"<td>"+ j + "x" + i +"=" + i*j + "</td>";
    }
    cuuchuong = cuuchuong +"</tr>";
  }
  cuuchuong = cuuchuong + "</table>";
  document.write(cuuchuong);
</script>

</body>
</html>
