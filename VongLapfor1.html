<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thuc hanh vong lap</title>
</head>
<body>
<h2>Thuc hanh vong lap trong javascript</h2>
<p id="demo"></p>
<script>
    let text="";
    let i;
    for (i=0;i<5;i++){
      text += "The number this" + i + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
