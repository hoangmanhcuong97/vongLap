<!--Viet chuong trinh nhap vao cac so lon hon 0.Tinh tong cac phan tu tu 1 den so vua nhap vao-->
<script>
  let num = +prompt("nhap vao so bat ky");
  let i;
  let total = 0;
  if (num>0){
    for (i= 1;i <= num;i++){
      total = total + i;
    }
    alert("Tong den so vua nhap vao la:" + total);
  }else {
    alert("So vua nhap vao khong lon hon 0");
  }
</script>
